---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/cf-routing-pipeline

inputs:
- name: deployments-routing
- name: cf-release-dev
- name: bosh-lite-ip
- name: bosh-lite-stemcell
- name: routing-release
- name: routing-ci

outputs:
- name: cf-release-manifest

run:
  path: routing-ci/deploy_cf_to_bosh_lite/task

params:
  BOSH_LITE_STEMCELL_DIR: bosh-lite-stemcell
  BOSH_LITE_IP_DIR: bosh-lite-ip
  CF_RELEASE_MANIFEST_DIR: cf-release-manifest
  CF_RELEASE_DIR: cf-release-dev
  CF_ROUTING_RELEASE_DEVELOP: routing-release
  DOMAIN: catwoman.cf-app.com
  BOSH_ADMIN_PASSWORD:

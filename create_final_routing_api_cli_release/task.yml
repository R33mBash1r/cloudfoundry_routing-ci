---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/cf-routing-pipeline

inputs:
  - name: routing-release-develop
  - name: deployments-routing
  - name: version
  - name: routing-ci

outputs:
  - name: cli-output
run:
  path: routing-ci/create_final_routing_api_cli_release/task

params:
  CF_ROUTING_RELEASE_DIR: routing-release-develop
  OUTPUT_DIR: cli-output
